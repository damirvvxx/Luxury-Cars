<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Outer ring with metallic effect -->
  <circle cx="50" cy="50" r="48" fill="#333333" stroke="#666666" stroke-width="1"/>
  
  <!-- Inner circle with quadrants -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#333333" stroke-width="2"/>
  
  <!-- Blue quadrants -->
  <path d="M15 15 L50 15 L50 50 L15 50 Z" fill="#0066b1"/>
  <path d="M50 50 L85 50 L85 85 L50 85 Z" fill="#0066b1"/>
  
  <!-- White quadrants -->
  <path d="M50 15 L85 15 L85 50 L50 50 Z" fill="#ffffff"/>
  <path d="M15 50 L50 50 L50 85 L15 85 Z" fill="#ffffff"/>
  
  <!-- BMW text in outer ring -->
  <text x="25" y="25" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">B</text>
  <text x="50" y="20" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">M</text>
  <text x="75" y="25" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">W</text>
  
  <!-- Subtle 3D effect with gradients -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066b1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004d8c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Apply gradients to quadrants -->
  <path d="M15 15 L50 15 L50 50 L15 50 Z" fill="url(#blueGradient)"/>
  <path d="M50 50 L85 50 L85 85 L50 85 Z" fill="url(#blueGradient)"/>
  <path d="M50 15 L85 15 L85 50 L50 50 Z" fill="url(#whiteGradient)"/>
  <path d="M15 50 L50 50 L50 85 L15 85 Z" fill="url(#whiteGradient)"/>
</svg>